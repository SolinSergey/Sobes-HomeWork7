<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <title>Главная страница</title>
</head>
<body>
<h1>Добро пожаловать!</h1>
<hr>
    <h1>Добавить ученика</h1>
<form action="#" th:action="@{/addStudent}" th:object="${newStudent}" method="post">
    <input class="form-control form-control-lg" type="text" placeholder="Фамилия/Имя"
           aria-label=".form-control-lg example" th:field="*{name}">
    <div style="color: red" th:errors="*{name}" class="error"/>
    <input class="form-control form-control-lg" type="text" placeholder="Возраст"
           aria-label=".form-control-lg example" th:field="*{age}">
    <div style="color: red" th:errors="*{age}" class="error"/>
    <input name="submit" type="submit" class="btn btn-primary" value="Создать"/>
</form>
<hr>
<hr>
<hr>
<h1>Список учеников</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Фамилия/Имя</th>
            <th scope="col">Возраст</th>
            <th scope="col"></th>
            <th scope="col">Пакость</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="sL:${studentsList}">
            <td th:text="${sL.name}"></td>
            <td th:text="${sL.age}">Otto</td>
            <td><a class="btn btn-warning" th:href="@{'/editStudent?id=' + ${sL.getId()}}"
                   role="button">Редактировать</a></td>
            <td><a class="btn btn-danger" th:href="@{'/removeStudent?id=' + ${sL.getId()}}"
                   role="button">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
